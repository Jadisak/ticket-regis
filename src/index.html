<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket and Registration App</title>
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>
    <div x-data="app" class="container mx-auto py-8">

        <!-- Form inputs go here -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Registration Form</h2>
            <form x-on:submit.prevent="generateTicket()" class="space-y-4">
                <div>
                <label class="block font-medium">Name:</label>
                <input type="text" x-model="name" required class="w-full border border-gray-300 rounded px-3 py-2">
                </div>
                <div>
                <label class="block font-medium">Email:</label>
                <input type="email" x-model="email" required class="w-full border border-gray-300 rounded px-3 py-2">
                </div>
                <div>
                <label class="block font-medium">Phone:</label>
                <input type="tel" x-model="phone" required class="w-full border border-gray-300 rounded px-3 py-2">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Ticket</button>
            </form>
        </div>

        <!-- Ticket content goes here -->
        <div>
            <h2 class="text-2xl font-bold mb-4">Ticket</h2>
            <template x-if="ticketData">
                <div class="bg-gray-100 p-6 rounded">
                    <p class="text-lg font-medium mb-2">Name: <span x-text="ticketData.name"></span></p>
                    <p class="text-lg font-medium mb-2">Email: <span x-text="ticketData.email"></span></p>
                    <p class="text-lg font-medium mb-2">Phone: <span x-text="ticketData.phone"></span></p>
                </div>
                <div class="mt-4">
                    <!-- Add this inside the ticket generation section -->
                    <div id="qrcode" class="mt-4"></div>
                </div>
            </template>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                name: '',
                email: '',
                phone: '',
                ticketData: null,
        
            generateTicket() {
                // Generate ticket data
                this.ticketData = {
                name: this.name,
                email: this.email,
                phone: this.phone
                };
        
                // Generate QR code (if needed)
                // ...
        
                // Reset form fields (if needed)
                this.name = '';
                this.email = '';
                this.phone = '';
            }
            }));
        });
    </script>
</body>
</html>
